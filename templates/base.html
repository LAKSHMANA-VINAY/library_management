<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="{{url_for('static',path='/style.css')}}">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
        </label>
        <label class="logo">Library Management System</label>
        <ul>
            <li><a class="active" href="#">HOME</a></li>
            <li><a href="{{url_for('book')}}">BOOK</a></li>
            <li><a href="{{url_for('pending')}}">PENDING DETAILS</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="message">
        </div>
        <h2>ENTER STUDENT REGISTER NUMBER</h2>
        <form action="search" method="POST" autocomplete="off">

            <input type="text" id="regno" name="regno" placeholder="Enter Register Number" required>

            <input type="submit" value="GET DETAILS">
        </form>
        <table > 
            <caption>Booking Details</caption>
            <tbody> 
                <tr> 
                    <th>Register Number</th> 
                    <th>Phone</th>
                    <th>Book</th> 
                    <th>Date</th>
                    <th>Action</th>            
                </tr>
                {% for entry in data %}
                <tr>
                    <td>{{ entry['regno'].strip() }}</td>
                    <td>{{ entry['phone'].strip() }}</td>
                    <td>{{ entry['book'].strip() }}</td>
                    <td>{{ entry['date'].strip() }}</td>
                    <td>
                        <form action="/delete" method="POST">
                            <input type="hidden" name="_id" value="{{ entry['_id'] }}">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td>
                    </form>
                {% endfor %}
            </tbody> 
        </table> 
    </div>
</body>
</html>
